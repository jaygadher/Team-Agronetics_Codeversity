<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Plant Disease Detection Results</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#17cf17",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112111",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
    <div class="flex flex-col h-screen justify-between">
        <main class="flex-grow overflow-y-auto">
            <header class="sticky top-0 z-10 flex items-center justify-between p-4 bg-background-light dark:bg-background-dark/80 backdrop-blur-sm">
                <button onclick="goBack()" class="p-2 rounded-full hover:bg-primary/10">
                    <span class="material-symbols-outlined">arrow_back_ios_new</span>
                </button>
                <h1 class="text-lg font-bold">Detection Results</h1>
                <div class="w-10"></div>
            </header>
            <div class="p-4 space-y-6">
                <div class="w-full max-h-[320px] md:max-h-[360px] rounded-xl overflow-hidden shadow-lg bg-black/5 flex items-center justify-center">
                    <img
                        id="resultImage"
                        alt="Scanned plant leaf"
                        class="max-w-full max-h-full object-contain"
                        src=""
                    >
                </div>

                <div class="space-y-4">
                    <div class="text-center">
                        <p class="text-sm text-slate-500 dark:text-slate-400">Disease Detected</p>
                        <h2 id="diseaseName" class="text-2xl font-bold text-slate-900 dark:text-white">Loading...</h2>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-center">
                        <div class="bg-primary/10 dark:bg-primary/20 p-4 rounded-lg">
                            <p class="text-sm text-slate-500 dark:text-slate-400">Confidence</p>
                            <p id="confidence" class="text-lg font-semibold text-slate-800 dark:text-slate-200">Loading...</p>
                        </div>
                        <div class="bg-primary/10 dark:bg-primary/20 p-4 rounded-lg">
                            <p class="text-sm text-slate-500 dark:text-slate-400">Status</p>
                            <p id="status" class="text-lg font-semibold text-slate-800 dark:text-slate-200">Loading...</p>
                        </div>
                    </div>
                </div>
                <div class="space-y-3">
                    <h3 class="text-lg font-semibold text-slate-900 dark:text-white">Top Predictions</h3>
                    <div id="topPredictions" class="space-y-2">
                        <!-- Top predictions will be populated here -->
                    </div>
                </div>
                <div class="space-y-3">
                    <h3 class="text-lg font-semibold text-slate-900 dark:text-white">Next Steps</h3>
                    <div class="grid grid-cols-1 gap-3">
                        <button onclick="openTreatment()" class="w-full h-12 bg-primary text-black font-bold rounded-lg flex items-center justify-center gap-2">
                            <span class="material-symbols-outlined">healing</span>
                            <span>Treatment</span>
                        </button>
                        <button onclick="goToScan()" class="w-full h-12 bg-primary/20 dark:bg-primary/30 text-primary font-bold rounded-lg flex items-center justify-center gap-2">
                            <span class="material-symbols-outlined">camera_alt</span>
                            <span>Scan Another Image</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="sticky bottom-0 bg-background-light dark:bg-background-dark border-t border-slate-200 dark:border-slate-800">
            <nav class="flex justify-around p-2">
                <a class="flex flex-col items-center gap-1 p-2 rounded-lg w-20 text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary" href="/">
                    <span class="material-symbols-outlined">home</span>
                    <span class="text-xs font-medium">Home</span>
                </a>
                <a class="flex flex-col items-center gap-1 p-2 rounded-lg w-20 text-white bg-primary" href="/scan">
                    <span class="material-symbols-outlined">camera</span>
                    <span class="text-xs font-medium">Scan</span>
                </a>
                <a class="flex flex-col items-center gap-1 p-2 rounded-lg w-20 text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary" href="/history">
                    <span class="material-symbols-outlined">history</span>
                    <span class="text-xs font-medium">History</span>
                </a>
                <a class="flex flex-col items-center gap-1 p-2 rounded-lg w-20 text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary" href="/profile">
                    <span class="material-symbols-outlined">person</span>
                    <span class="text-xs font-medium">Profile</span>
                </a>
            </nav>
            <div class="h-safe-area-bottom bg-background-light dark:bg-background-dark"></div>
        </footer>
    </div>

    <script>
        let scanData = null;

        function goBack() {
            window.location.href = '/scan';
        }

        function goToScan() {
            window.location.href = '/scan';
        }

        function showDiseaseInfo() {
            if (scanData) {
                localStorage.setItem('diseaseInfo', JSON.stringify(scanData));
                window.location.href = '/disease-info';
            }
        }

        function openTreatment() {
            if (scanData) {
                const data = Object.assign({}, scanData, { focus: 'treatment' });
                localStorage.setItem('diseaseInfo', JSON.stringify(data));
                window.location.href = '/disease-info';
            }
        }

        function formatDiseaseName(name) {
            return name.replace(/_/g, ' ')
                      .replace(/\b\w/g, l => l.toUpperCase())
                      .replace('___', ' - ');
        }

        function loadResults() {
            // Get stored results
            const storedResults = localStorage.getItem('scanResults');
            const storedImage = localStorage.getItem('scanImage');

            if (!storedResults || !storedImage) {
                window.location.href = '/scan';
                return;
            }

            scanData = JSON.parse(storedResults);
            
            // Display the image
            document.getElementById('resultImage').src = storedImage;
            
            // Display main prediction
            const mainDisease = formatDiseaseName(scanData.prediction);
            const confidence = (scanData.confidence * 100).toFixed(1);
            
            document.getElementById('diseaseName').textContent = mainDisease;
            document.getElementById('confidence').textContent = confidence + '%';
            
            // Determine status based on disease name
            const isHealthy = scanData.prediction.toLowerCase().includes('healthy');
            document.getElementById('status').textContent = isHealthy ? 'Healthy' : 'Disease Detected';
            document.getElementById('status').className = isHealthy ? 
                'text-lg font-semibold text-green-600 dark:text-green-400' : 
                'text-lg font-semibold text-red-600 dark:text-red-400';

            // Display top 3 predictions
            const topPredictionsDiv = document.getElementById('topPredictions');
            topPredictionsDiv.innerHTML = '';
            
            scanData.top3.forEach((item, index) => {
                const predictionDiv = document.createElement('div');
                predictionDiv.className = 'flex justify-between items-center p-3 bg-white/50 dark:bg-slate-800/20 rounded-lg';
                predictionDiv.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="w-6 h-6 rounded-full bg-primary/20 text-primary text-sm font-bold flex items-center justify-center">${index + 1}</span>
                        <span class="font-medium">${formatDiseaseName(item.class)}</span>
                    </div>
                    <span class="text-sm font-semibold text-primary">${(item.confidence * 100).toFixed(1)}%</span>
                `;
                topPredictionsDiv.appendChild(predictionDiv);
            });
        }

        // Load results when page loads
        document.addEventListener('DOMContentLoaded', loadResults);
    </script>
</body>
</html>
