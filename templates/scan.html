<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Plant Disease Detection - New Scan</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#17cf17",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112111",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="flex flex-col min-h-screen">
        <header class="bg-background-light dark:bg-background-dark px-4 pt-4 pb-2">
            <div class="relative flex items-center justify-between">
                <button onclick="goBack()" class="text-gray-800 dark:text-gray-200">
                    <span class="material-symbols-outlined">close</span>
                </button>
                <h1 class="text-lg font-bold absolute left-1/2 -translate-x-1/2">New Scan</h1>
                <div class="w-8"></div>
            </div>
        </header>
        <main class="flex-grow flex flex-col px-4">
            <p class="text-center text-sm text-gray-600 dark:text-gray-400 mb-4">
                Capture a new image or upload an existing one to identify potential plant diseases.
            </p>
            <div class="flex-grow flex items-center justify-center mb-4">
                <div id="imagePreview" class="aspect-[2/3] w-full max-w-sm bg-cover bg-center bg-no-repeat rounded-xl hidden" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAV6WM8FFnnKy9qTKQ6IZ7YZXqu1vFLkZ-jnWZHIp_h7lif5O2LiWqbTEHuhN7ANL5pLeYLQP-EirEFbEMQgrw5efbIPOvilz-GeFKY6cu7_D5DPKL7t4xLd7ZCztaRrHwOsWB63ruk7-tiX1xyea9PIhuZj7ozKvTje5QMRVuZqXnKb-0_CCgeNKEkQYXnOwMpc5XwGlKWVweJRIbkSgdTv1AftcnaFHwtwzHxU_yzo-K40T8GnyIwfUP8QL4RkBmm3H3RjxefLAd4");'>
                    <img id="uploadedImage" class="w-full h-full object-cover rounded-xl" alt="Uploaded plant image">
                </div>
                <div id="placeholder" class="aspect-[2/3] w-full max-w-sm bg-cover bg-center bg-no-repeat rounded-xl" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAV6WM8FFnnKy9qTKQ6IZ7YZXqu1vFLkZ-jnWZHIp_h7lif5O2LiWqbTEHuhN7ANL5pLeYLQP-EirEFbEMQgrw5efbIPOvilz-GeFKY6cu7_D5DPKL7t4xLd7ZCztaRrHwOsWB63ruk7-tiX1xyea9PIhuZj7ozKvTje5QMRVuZqXnKb-0_CCgeNKEkQYXnOwMpc5XwGlKWVweJRIbkSgdTv1AftcnaFHwtwzHxU_yzo-K40T8GnyIwfUP8QL4RkBmm3H3RjxefLAd4");'>
                </div>
            </div>
            <div class="space-y-3 pb-4">
                <input type="file" id="fileInput" accept="image/*;capture=camera" style="display: none;" />
                <button onclick="document.getElementById('fileInput').click()" class="w-full h-12 bg-primary text-white font-bold rounded-lg flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">photo_camera</span>
                    <span>Open Camera</span>
                </button>
                <button onclick="document.getElementById('fileInput').click()" class="w-full h-12 bg-primary/20 dark:bg-primary/30 text-primary font-bold rounded-lg flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">upload_file</span>
                    <span>Choose from Gallery</span>
                </button>
                <button id="analyzeBtn" onclick="analyzeImage()" class="w-full h-12 bg-green-600 text-white font-bold rounded-lg flex items-center justify-center gap-2 hidden">
                    <span class="material-symbols-outlined">science</span>
                    <span>Analyze Image</span>
                </button>
            </div>
            
            <!-- Loading indicator -->
            <div id="loadingIndicator" class="hidden text-center py-4">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Analyzing image...</p>
            </div>
        </main>
        <footer class="sticky bottom-0 bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-gray-800">
            <nav class="flex justify-around items-center px-4 pt-2 pb-4">
                <a class="flex flex-col items-center gap-1 text-gray-600 dark:text-gray-400" href="/">
                    <span class="material-symbols-outlined">home</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-primary" href="/scan">
                    <span class="material-symbols-outlined">center_focus_strong</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-gray-600 dark:text-gray-400" href="/history">
                    <span class="material-symbols-outlined">history</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-gray-600 dark:text-gray-400" href="/profile">
                    <span class="material-symbols-outlined">person</span>
                </a>
            </nav>
        </footer>
    </div>

    <script>
        let selectedFile = null;

        function goBack() {
            window.location.href = '/';
        }

        // File input change handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('uploadedImage').src = e.target.result;
                    document.getElementById('placeholder').classList.add('hidden');
                    document.getElementById('imagePreview').classList.remove('hidden');
                    document.getElementById('analyzeBtn').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        function analyzeImage() {
            if (!selectedFile) return;

            // Show loading indicator
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('analyzeBtn').classList.add('hidden');

            // Create FormData and send to server
            const formData = new FormData();
            formData.append('file', selectedFile);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loadingIndicator').classList.add('hidden');
                
                if (data.success) {
                    // Store results and redirect to results page
                    localStorage.setItem('scanResults', JSON.stringify(data));
                    localStorage.setItem('scanImage', document.getElementById('uploadedImage').src);
                    window.location.href = '/results';
                } else {
                    alert('Error: ' + (data.error || 'Failed to analyze image'));
                    document.getElementById('analyzeBtn').classList.remove('hidden');
                }
            })
            .catch(error => {
                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('analyzeBtn').classList.remove('hidden');
                alert('Network error. Please try again.');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
